"""Product data"""
type Product implements Node {
  """The ID of an object"""
  id: ID!

  """mongoose _id"""
  _id: String!
  name: String
  description: String
  pictureUrl: String
  points: Int
  storeId: ID
}

"""Root of ... mutations"""
type Mutation {
  UserLoginWithEmail(input: UserLoginWithEmailInput!): UserLoginWithEmailPayload
  UserRegisterWithEmail(input: UserRegisterWithEmailInput!): UserRegisterWithEmailPayload
  StoreCreate(input: StoreCreateInput!): StoreCreatePayload
  ProductCreate(input: ProductCreateInput!): ProductCreatePayload
}

type UserLoginWithEmailPayload {
  token: String
  me: User
  error: String
  success: String
  clientMutationId: String
}

input UserLoginWithEmailInput {
  email: String!
  password: String!
  clientMutationId: String
}

type UserRegisterWithEmailPayload {
  token: String
  me: User
  error: String
  success: String
  clientMutationId: String
}

input UserRegisterWithEmailInput {
  name: String!
  email: String!
  password: String!
  type: String!
  clientMutationId: String
}

type StoreCreatePayload {
  store: Store
  error: String
  success: String
  clientMutationId: String
}

input StoreCreateInput {
  name: String!
  description: String!
  pictureUrl: String!
  clientMutationId: String
}

type ProductCreatePayload {
  product: Product
  error: String
  success: String
  clientMutationId: String
}

input ProductCreateInput {
  name: String!
  description: String!
  pictureUrl: String!
  points: Int!
  storeId: ID!
  clientMutationId: String
}
